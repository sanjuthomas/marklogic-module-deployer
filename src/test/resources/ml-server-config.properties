#MarkLogic Server Configuration.
ml.host=localhost
ml.appserver.port=15000
ml.username=admin
ml.password=admin
ml.module.database=azsearch-modules
ml.content.database=azsearch-content

#The design is open for extension
#MarkLogic Server side artifacts location in your project relative to your project home.
#You can write your own  Payload class or Deployer class if you like.
#REST Extension
rest.extension.location=src/test/resources/rest-extensions
rest.extension.deployer=org.sanju.ml.deployer.RestExtensionDeployer
rest.extension.payload=org.sanju.ml.payload.RestExtensionPayload

#Query Options
query.options.location=src/test/resources/query-options
query.options.deployer=org.sanju.ml.deployer.QueryOptionDeployer
query.options.payload=org.sanju.ml.payload.QueryOptionPayload

#Library Files
library.location=src/test/resources/libraries
library.deployer=org.sanju.ml.deployer.QueryOptionDeployer
rest.extension.payload=org.sanju.ml.payload.QueryOptionPayload

#Transforms
transforms.location=src/test/resources/transforms
library.deployer=org.sanju.ml.deployer.TransformDeployer
rest.extension.payload=org.sanju.ml.payload.TransformPayload

#Library files URI prefix(eg: if file library file name is mylib.json, it will loaded into module database as /ext/libraries/mylib.json)
#Unfortunately we have to start with /ext/ to make the ML implementation happy.  
library.prefix=/ext/libraries/

