#MarkLogic Server Configuration.

ml.host=localhost
ml.appserver.port=15000
ml.username=admin
ml.password=admin
ml.module.database=azsearch-modules
ml.content.database=azsearch-content

#MarkLogic Server side artifacts location in your project relative to your project home.
rest.extension.location=src/test/resources/rest-extensions
search.options.location=src/test/resources/search-options
library.location=src/test/resources/lib
transforms.location=src/test/resources/transforms

#Library files URI prefix(eg: if file library file name is mylib.json, it will loaded into module database as /lib/mylib.json)
library.prefix=/ext/libraries/

